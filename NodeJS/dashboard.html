<html>
    <head>
        <title>Data Crush Dashboard</title>
        <script src='http://code.jquery.com/jquery-latest.js'></script>
        <script>
        $(document).ready(function() {
            var refreshId = setInterval(function()
            {
                $('#100 > #0').load('http://localhost:8888/fetch?s=100&b=0');
                $('#100 > #1').load('http://localhost:8888/fetch?s=100&b=1');
                $('#100 > #2').load('http://localhost:8888/fetch?s=100&b=2');
            }, 1000);
        });
        
        </script>
        
    </head>
    <body>
        <h1>Station ID 100</h1>
        <div id='100'>
            <span>A: </span><span id="minus">-</span><span id='0'></span><span id="plus">+</span>
            <span>B: </span><span id="minus">-</span><span id='1'></span><span id="plus">+</span>
            <span>C: </span><span id="minus">-</span><span id='2'></span><span id="plus">+</span>
        </div>
    </body>
</html>
